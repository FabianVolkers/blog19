<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/base.css" />
    <title>Admin Panel</title>
</head>

<body>
    <div class=" flex column spacing-2">
        <div class="w-xl pad-1 flex border-bottom ">
            <h2 style="flex-grow: 1;">Admin Panel</h2>
            <p>Logged in as <b>${d.username}</b></p>
        </div>
        <div class="w-l flex column pad-1">
            <div class="w-l flex space-between">
                <div class="flex">
                    <a href="#drafts">
                        <h3>Drafts</h3>
                    </a>
                    <a class="inactive" href="#posts">
                        <h3>Posts</h3>
                    </a>
                    <a class="inactive" href="#settings">
                        <h3>Page settings</h3>
                    </a>
                </div>
                <button class="primary"><img src="/static/icons/plus-dark.svg" /> Create new draft</button>


            </div>
            <div class="flex w-l column">
                <a class="w-l" href="/posts/for-fun-and-profit">
                    <div class="w-l container flex space-between column-on-mobile start-on-mobile">
                        <h3>Building a basic web blog for fun and profit (10etcs!)</h3>
                        <p class="secondary">Posted yesterday</p>
                    </div>
                </a>
                <a class="w-l" href="/posts/nasa-gehackt">
                    <div class="w-l container flex space-between column-on-mobile start-on-mobile">
                        <h3>How to hack the NASA in 10 easy steps!</h3>
                        <p class="secondary">Posted last week</p>
                    </div>
                </a>


            </div>
        </div>

    </div>

</body>

</html>
